<div class="container-fluid">
    <div class="row">
        <div class="col-md-7 col-lg-8 my-3">
            <ng-form [formGroup]="formMovie" (ngSubmit)="addMovie()">
                <div class="form-floating mb-3">
                    <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title">
                    <label for="title">Title</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" formControlName="year" class="form-control" id="year" placeholder="Year">
                    <label for="year">Year</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" formControlName="director" class="form-control" id="director" placeholder="director">
                    <label for="director">Director</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" formControlName="plot" class="form-control" id="plot" placeholder="Plot">
                    <label for="plot">Plot</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" formControlName="director" class="form-control" id="director" placeholder="director">
                    <label for="director">Director</label>
                </div>
                
                <div class="genres">
                    <select class="form-select" id="floatingSelect" multiple formControlName="genres" aria-label="Genres">
                        @for (gen of genres.value; track $index){
                            <option value="{{gen}}">{{gen}}</option>
                        }
                    </select>
                  </div>
                  <div class="row mt-3">
                    <div class="col-8">
                        <div [formGroup]="myNewGenre" class="form-floating mb-3">
                            <input class="form-control" formControlName="newGenre" placeholder="New Genre" id="newGenre">
                            <label for="newGenre">New Genre</label>

                        </div>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-success" (click)="addNewGenre()">Add new Genre</button>
                    </div>
                  </div>
            </ng-form>
        </div>
        <div class="col-md-1 my-3">
            
        </div>
        <div class="col-md-4 col-lg-3 my-3">
          
                <div class="card">
                    <div class="card-header">
                            <h2 class="card-title">
                                {{title.value? title.value:'New Title'}}
                            </h2>
                            <p class="card-subtitle"> {{director.value? director.value:'Director'}} </p>
                        </div>
                        <img [src]="poster.value? poster.value:'not-found.jpg'" alt="Poster" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">{{plot.value? plot.value:'Plot'}}</p>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between">
                                <p class="text-muted">{{year.value? year.value:'2024'}}</p>
                            </div>
                            <div class="d-flex">
                                @if (genres.value){
                                     @for (genre of movie.genres; track genre) {
                                    <span class="badge rounded-pill text-bg-primary"> {{genre}} </span>
                                }
                                }
                               
                            </div>
                        </div>
                </div>

            
        </div>
        
    </div>
</div>
